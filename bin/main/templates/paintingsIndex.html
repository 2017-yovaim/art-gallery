<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Home Page</title>
</head>
<body>
    <h1>Welcome to the Paintings</h1>
    <div th:each="painting : ${paintings}">
        <a th:href="${painting.id}" th:text="${painter.id + ', ' + painter.name}"></a></div>
</body>
</html>
